name: Deploy Backend to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH Agent and Known Hosts
        env:
          SSH_PRIVATE_KEY: ${{ vars.SSH_KEY }}
          EC2_HOST: ec2-13-53-50-251.eu-north-1.compute.amazonaws.com # Ваш хост
        run: |
          echo "Starting SSH agent..."
          eval $(ssh-agent -s)

          echo "Writing SSH key to file..."
          mkdir -p ~/.ssh/
          
          echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_rsa
          if ! ssh-keygen -l -f ~/.ssh/id_rsa > /dev/null 2>&1; then
              echo "Invalid SSH key provided." >&2
              exit 1
          fi
          chmod 600 ~/.ssh/id_rsa
          
          chmod 600 ~/.ssh/id_rsa # Устанавливаем права

          echo "Adding SSH key to agent from file..."
          ssh-add ~/.ssh/id_rsa # Добавляем ключ в агент ИЗ ФАЙЛА

          echo "Adding EC2 host key to known_hosts..."
          # mkdir -p ~/.ssh/ # Уже создана выше
          chmod 700 ~/.ssh/
          ssh-keyscan -H "${EC2_HOST}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

          echo "SSH setup complete."

      - name: Deploy to EC2
        env:
          EC2_HOST: ec2-13-53-50-251.eu-north-1.compute.amazonaws.com
          EC2_USER: ubuntu
          DEPLOY_DIR: /home/ubuntu/app
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: fitness_db
          DB_USER: postgres
        run: |
          echo "Starting deployment..."
          scp -r -o StrictHostKeyChecking=no ./backend "${EC2_USER}@${EC2_HOST}:${DEPLOY_DIR}/"
          echo "Files copied."

          ssh -o StrictHostKeyChecking=no "${EC2_USER}@${EC2_HOST}" << EOF
            echo "Connected to EC2. Running deployment commands..."
            cd ${DEPLOY_DIR}/backend

            export SECRET_KEY='${{ env.SECRET_KEY }}'
            export DEBUG='False'
            export DB_PASSWORD='${{ env.DB_PASSWORD }}'
            export DB_NAME='${{ env.DB_NAME }}'
            export DB_USER='${{ env.DB_USER }}'
            export DB_HOST=db

            echo "Using docker-compose.prod.yml"
            COMPOSE_FILE="docker-compose.prod.yml"

            echo "Stopping existing containers..."
            docker-compose -f \${COMPOSE_FILE} down --remove-orphans || echo "No containers were running or down failed."

            echo "Pulling db image..."
            docker-compose -f \${COMPOSE_FILE} pull db

            echo "Building backend image..."
            docker-compose -f \${COMPOSE_FILE} build backend

            echo "Starting containers..."
            docker-compose -f \${COMPOSE_FILE} up -d

            echo "Cleaning up old docker images..."
            docker image prune -f || echo "Image prune failed."

            echo "Deployment script finished."
          EOF
          echo "Deployment process complete."